2. Verificação de Par ou Ímpar
Descrição:
Peça ao usuário um número e diga se ele é par ou ímpar.
Tarefas:
Crie uma função que receba um número.
Verifique se o número é divisível por 2.
Exiba no console "O número é par" ou "O número é ímpar".


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
</head>
<body>
    <h1>Par ou ímpar?</h1>
    <label for="num">Digite o número:</label>
    <input type="number" id="num"><br><br>
    
    <button onclick="verifica()">Clique Aqui</button>

    <script>
        function verifica() {
            const num = parseFloat(document.getElementById("num").value);
            
            if (num %2 === 0){
                alert ("Este número é par")
            } else {
                alert("Esse número é ímpar")
            }
        }
    </script>
</body>
</html>
