3. Contagem de Números
Descrição:
Exiba os números de 1 a 10 usando um loop.
Tarefas:
Utilize um loop for para imprimir os números no console.
Modifique o exercício para usar um while.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
</head>
<body>

    <!-- Queria fazer algo em html, mas n tenho a menor ideia -->

    <script>
        let contador = 0;
        while (contador < 10) {
            console.log('Nº' + contador);
            contador++;
        }

    
    </script>
</body>
</html>
