4. Tabuada de um Número
Descrição:
Crie uma tabuada para um número informado pelo usuário.
Tarefas:
Peça ao usuário um número.
Use um loop for para multiplicar o número de 1 a 10.
Exiba o resultado no console.

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadinha do pae</title>
</head>
<body>
    <h1>Tabuada</h1>
    <label for="num">Digite o número:</label>
    <input type="number" id="num"><br><br>

    <div id = "tabuada">

    </div>

    <button onclick="exibir()">Gerar Tabuada</button>

    <script>
        function exibir() {
            const num = parseFloat(document.getElementById("num").value);
            const tabuada = document.querySelector("#tabuada")
            console.log(`Tabuada de ${num}:`);
            for (let i = 1; i <= 10; i++) {
                const div = document.createElement("div")
                div.innerText = `${num} x ${i} = ${num * i}`
                tabuada.appendChild(div)
            }
        }
    </script>
</body>
</html>
